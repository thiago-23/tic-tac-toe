<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="A fan tic tac toe game">
    <meta name="keywords" content="Tic Tac Toe, game lovers, X wins, O wins, Tic Tac Toe Winner">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="score">
            <p id="scoreX">Score X: 0</p>
            <p id="scoreO">Score O: 0</p>
        </div>
        <div id="gameBox">
            <div class="position" boxId="0"></div>
            <div class="position" boxId="1"></div>
            <div class="position" boxId="2"></div>
            <div class="position" boxId="3"></div>
            <div class="position" boxId="4"></div>
            <div class="position" boxId="5"></div>
            <div class="position" boxId="6"></div>
            <div class="position" boxId="7"></div>
            <div class="position" boxId="8"></div>
        </div>
        <h2 id="gameStatus"></h2>
        <button id="restart">Play Again</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
