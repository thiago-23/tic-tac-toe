<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="A fan tic tac toe game">
    <meta name="keywords" content="Tic Tac Toe, game lovers, X wins, O wins, Tic Tac Toe Winner">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/tic-tac-toe.png">
    <!-- Title -->
    <title>Tic Tac Toe Game</title>
    <!-- Stylesheet --> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <!-- Game scores -->
        <div id="score">
            <p id="scoreX">Score X: 0</p>
            <p id="scoreO">Score O: 0</p>
        </div>
        <!-- Game board -->
        <div id="gameBox">
            <div class="position" id="0"></div>
            <div class="position" id="1"></div>
            <div class="position" id="2"></div>
            <div class="position" id="3"></div>
            <div class="position" id="4"></div>
            <div class="position" id="5"></div>
            <div class="position" id="6"></div>
            <div class="position" id="7"></div>
            <div class="position" id="8"></div>
        </div>
        <h2 id="gameStatus">.</h2>
        <button id="restart">Play Again</button>
    </div>
    <!-- JavaScript --> 
    <script src="assets/js/script.js"></script>
</body>
</html>
